site_name: joinly
repo_url: https://github.com/richwhitjr/joinly
site_description: Example Python Project that does fuzzy joines using LLMs
site_author: Rich Whitcomb
edit_uri: edit/main/docs/
repo_name: richwhitjr/joinly
copyright: Maintained by Rich Whitcomb.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [joinly]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/richwhitjr/joinly
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/llm-joinly

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
